<!DOCTYPE html>
<html>
  <head>
    <title>King of Clubs</title>
    <script src="index.js"></script>
    <style>
      #health {
        position: fixed;
        right: 3vw;
        top: 3vh;
        font-size: 200%;
      }
    </style>
  </head>
  <body style="background: transparent">
    <a-scene stats>
      <a-box
        id="player"
        movement-controls
        position="25 50 25"
        velocity
      >
        <a-entity static-body="shape: sphere; sphereRadius: 0.02;" vive-controls="hand: left" sphere-collider="objects: .cube;" grab></a-entity>
        <a-entity static-body="shape: sphere; sphereRadius: 0.02;" vive-controls="hand: right" sphere-collider="objects: .cube;" grab></a-entity>
        <a-entity
          camera
          position="0 0 0"
          look-controls="pointerLockEnabled: true"
        >
          <span id="health"></span>
          <a-cursor></a-cursor>
        </a-entity>
      </a-box>
    </a-scene>
  </body>
</html>
